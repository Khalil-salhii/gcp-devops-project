apiVersion: "v1"
kind: Service
metadata:
  name: "gcp-devops-gke-service"
  namespace: "gcp-devops-prod"
  labels:
    app.kubernetes.io/managed-by: "gcp-cloud-build-deploy"
spec:
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 5000
  selector:
    app: "gcp"
  type: "Loadbalancer"  # or clusterIp ou nodePort